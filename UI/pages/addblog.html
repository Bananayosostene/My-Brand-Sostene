<script>
  function generateUniqueId() {
    const timestamp = new Date().getTime();
    const random = Math.floor(Math.random() * 10000); // Adjust the range as needed
    return `${timestamp}${random}`;
  }

  const uniqueId = generateUniqueId();

  // Function to get the blogs from local storage
  function getBlogs() {
    const blogsString = localStorage.getItem("blogs");
    return blogsString ? JSON.parse(blogsString) : [];
  }

  // Function to add a new blog to local storage
  function addBlog(blog) {
    const blogs = getBlogs();
    blogs.push(blog);  // Fix: Use 'blog' instead of 'blogs'
    localStorage.setItem("blogs", JSON.stringify(blogs));
  }

  // Function to update a blog in local storage
  function updateBlogs(updatedBlogs) {
    const blogs = getBlogs();
    const index = blogs.findIndex((blog) => blog.id === updatedBlogs.id);

    if (index !== -1) {
      blogs[index] = updatedBlogs;
      localStorage.setItem("blogs", JSON.stringify(blogs));
    }
  }

  // Function to delete a blog from local storage
  function deleteBlogs(blogId) {
    const blogs = getBlogs();
    const updatedBlogs = blogs.filter((blog) => blog.id !== blogId);
    localStorage.setItem("blogs", JSON.stringify(updatedBlogs));
  }
  function inputToURL(inputElement){
    var file = inputElement.files[0];
    return window.URL.createObjectURL(file);
  }
  

  async function addBlogbtn() {

       const fileToDataUrl = async (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          resolve(e.target.result);
        };
        reader.onerror = (e) => {
          reject(e);

        reader.readAsDataURL(file);
