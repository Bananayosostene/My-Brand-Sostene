    <script>
      
var emailElement = document.getElementById("email");


var myName = document.getElementById("name");
var email = document.getElementById("email");
var date = document.getElementById("date");  // Assuming you have an element with id "date"
var time = document.getElementById("time");  // Assuming you have an element with id "time"
var sms = document.getElementById("sms");    // Assuming you have an element with id "sms"

const param = new URLSearchParams(window.location.search);
const smsId = param.get("smsId");

function getMessages() {
  const smsString = localStorage.getItem("contacts");
  return smsString ? JSON.parse(smsString) : [];
}

function getById(id) {
  const messages = getMessages();
  return messages.find((sms) => sms.id == id);
}

console.log(smsId);

const selectedSms = getById(smsId);

if (selectedSms) {
  myName.innerText = selectedSms.name;
  email.innerText = selectedSms.email;
  date.innerHTML = selectedSms.date;
  time.innerHTML = selectedSms.time;
  sms.innerHTML = selectedSms.message;

  console.log(myName.innerHTML);
}

document.getElementById("replay-email").addEventListener("click", function() {
  // Get the email address from the displayed content
  const emailText = emailElement.innerText.trim(); // Assuming emailElement is the element displaying the email

  // Validate if it's a valid email address
  if (/^\S+@\S+\.\S+$/.test(emailText)) {
    // Open the user's default email client with a new email
    window.location.href = `mailto:${emailText}?subject=Replay%20Message&cc=sbananayo98@gmail.com`;
  } else {
    // Handle invalid email address
    alert("Invalid email address");
  }
});
