<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show-message</title>
    <link rel="shortcut icon" type="image/png" href="../images/mylog.png" />
    <link rel="stylesheet" href="./../css/dashboard.css" />
    <link rel="stylesheet" href="../css/allpage.css" />
    <link rel="stylesheet" href="./../css/addblog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>

.main-content {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #03010e;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sms-show {
  text-align: left;
}
.sms-show .pragraph{
  color: #ff6300;
}

.sms-show div {
  margin-bottom: 10px;
}

.sms-main-container {
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color:#03010e;
}

.sms-main-container p {
  margin: 0;
  padding: 0;
}

.email-replay {
  border: 0.5px solid #03010e;
  background-color: #03010e;
  border: 1px solid var(--headings);
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  cursor: pointer;
  width: 10rem;
  margin-top: 10px;
  color: #fff;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  padding: 10px;
}

.email-replay:hover {
  background-color: #2B3245;
}

    </style>
  </head>
  <body onload="loadDada()">
    <div class="dashboard">
      <div class="left-panel side">
        <div class="main-dashboard">


                <div class="sidebar">
                <div class="nav-buttons">
                  <center> <div class="logo-div"> <p class="log">SOSTENE</p> </div></center> 
                    <ul>
                        <li><a href="./dashboard.html" ><i class="fa-solid fa-table"></i><span class="txt nav-txt">Dashboard</span></a></li>
                        <li><a href="./dashboard.html" ><i class="fa-solid fa-message"></i><span class="txt nav-txt">Message</span></a></li>
                        <li><a href="./dashboard.html" ><i class="fa-solid fa-blog"></i><span class="txt nav-txt">Blogs</span></a></li>                        
                    </ul><br><br><br><br>
                    <ul> 
                      <li><a href="../index.html"><span class="logout-btn">Logout</span><i class="fa-solid fa-right-from-bracket"></i></a></li>         
                    </ul>
                </div>
            </div>


       
        </div>
      </div>

      <!--right side  -->
      <div class="right-panel">
          <div class="topnav">
              <div class="menu-div">
                <i class='left bx bx-menu' onclick="toggleLeftPanel()" ></i>
                <i id="close" class='right bx bx-menu' onclick="toggleRightPanel()"></i>
            </div>
             <div class="right-topnav">
              <div class="seacrh">
                  <input type="text" placeholder="Search.." />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                  <div class="notfication-div">
                  <button type="button" class="icon-button">
                    <span class="material-icons">notifications</span>
                    <span class="icon-button__badge">2</span>
                  </button>
                </div>
                <div class="profile">
                   <div class="profile-container">
                      <img
                      src="../images/portfolio4.png"
                      alt="Profile Picture"
                      class="profile-img" />
                  </div>
            </div>
             <div>
                <i id="menu" class="toggle-btn fa-solid fa-bars"></i>       
              </div>
            </div>         
        </div>


     <!-- message container -->
        <div class="main-content">
            <section class="sms-container">
              <div id="show-sms" class="sms-show">
                  <div>
                      <p>Sender</p>
                      <small id="name-r"></small>
                  </div><br>                 
                  <div>
                      <p class="pragraph">Email:</p>
                      <small id="email-r"></small>
                  </div><br> 
                  
                  
                  <div>
                      <p class="pragraph">Date:</p>
                      <small id="date-r"></small>
                  </div><br>             
                  <div>
                      <p class="pragraph">Time:</p>
                      <small id="time-r"></small>
                  </div><br> 
                  
                  
                  <div>
                      <p class="pragraph">Message:</p><br>
                      <div class="sms-main-container">
                          <small id="sms-r" class="sms"></small>
                      </div>
                  </div>
                  <a href=""><input type="button" value="Replay" id="replay-email" class="email-replay"> </a> 
              </div>
          </section>
        </div>
      </div>
    </div>

    <script>       
        function loadDada(){
            // Read from local storage
            var contactData = localStorage.getItem("contactData");
            if (contactData) {
                displayContactData(JSON.parse(contactData));
            }
        };
        
        function displayContactData(data) {
            document.getElementById("name-r").textContent = data.name;
            document.getElementById("email-r").textContent = data.email;
            document.getElementById("date-r").textContent = data.formattedDate;
            document.getElementById("time-r").textContent = data.formattedTime;
            document.getElementById("sms-r").textContent = data.message;
        }

    </script>

    <script src="../scripts/dashboard.js"></script>
  </body>
</html>
