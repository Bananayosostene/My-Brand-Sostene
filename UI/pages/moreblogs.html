}

section{

  border: 0;

}

<body>
      <div class="nav">
        <div class="leftnav"> 
         <label for="" class="logo">BS</label>
        </div>
        <div class="rightnav">
          <ul>
            <li><a class="home" href="./../index.html"></i>Home</a></li>
          </ul>
        </div>
      </div>
    <div class="container">
        <div id="leftBlogs" class="left-section">
          <!-- left side -->
        </div>
        <div id="rightBlogs" class="right-section">
         
        </div>
    </div>
<script>

      // get params
      const param = new URLSearchParams(window.location.search);
      const blogId = param.get("blogId");








  function getBlogs() {
    const blogsString = localStorage.getItem("blogs");
    return blogsString ? JSON.parse(blogsString) : [];
  }

  function increase() {
    let count = parseInt(document.getElementById("count").textContent);
    count++;
    document.getElementById("count").textContent = count;
  }

  function decrease() {
    let count = parseInt(document.getElementById("count").textContent);
    count--;
    document.getElementById("count").textContent = count;
  }

  document.addEventListener("DOMContentLoaded", function () {
    var moreBlogs = getBlogs();
    moreBlogs.map((blog, index) => {
      const leftBlogs = document.getElementById("leftBlogs");
      const rightBlogs = document.getElementById("rightBlogs");
      leftBlogs.innerHTML += `
                <div class="blog1">
                  <a href="#blog1">
                    <div class="photo1"><img class="blog-imgs" src="${blog.blogImg}" alt=""></div>
                    <div class="sdisc">
                      <h3 class="h3">${blog.title}</h3>
                      <p>${blog.blogDisc.slice(0, 150)}.......</p>
                    </div>
                  </a>
                </div>`;

      rightBlogs.innerHTML += `
        <section id="blog1">
          <div class="more-blog1">
            <div class="more-photo1"><img class="right-imgs" src="${blog.blogImg}" alt=""></div>
            <div class="more-sdisc">
              <h3>${blog.title}</h3>
              <p>${blog.blogDisc}</p>
              <div class="comment-div">
                <div class="likes">
                  <i class="like fa-regular fa-thumbs-up" onclick="increase()"></i>
                  <p id="count">5</p>
                  <i class="dislike fa-regular fa-thumbs-down" onclick="decrease()"></i>
                </div>
                <div>
                  <textarea name="" id="wcomment" cols="10" rows="10" placeholder="Write comment" required></textarea>
                  <div class="comment-button">
                    <p>2 comment(s)</p>
                    <button>Add comment</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>`;
    });
  });
</script>
    <script src="../scripts/moreblogs.js"></script>
</body>
